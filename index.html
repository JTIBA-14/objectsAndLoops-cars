<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto - Objects and loops</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="content">
        <h3>Reto - Objects and loops</h3>
        <small>Separar con una <b>,</b> y agregar un <b>espacio</b></small>

        <div class="form-add-data">
            <form action="#" id="form-loops" autocomplete="off">
                <label for="brands">Brands</label>
                <input 
                    type="text"
                    id="brands"
                    required
                    placeholder="Ej: brand1, brand2, brand3">

                <label for="models">Models</label>
                <input
                    type="text"
                    id="models"
                    required
                    placeholder="Ej: Model1, Model2, Model3">

                <label for="years">Years</label>
                <input
                    type="text"
                    id="years"
                    required
                    placeholder="Ej: year1, year2, year3">

                <label for="lot">number of iterations</label>
                <input 
                    type="number"
                    id="lot"
                    required
                    maxlength="3"
                    placeholder="iterations">

                <button type="submit">Trigger</button>
            </form>
        </div>


        <div class="list-cars" id="list-cars">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody id="tbody-list">
                </tbody>
            </table>
        </div>
    </div>

    <script src="utils.js"></script>
</body>
</html>
